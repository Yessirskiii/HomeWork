<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="form_block">
            <h2 class="title">Contact form</h2>
            <p class="subtitle">Please fill in your information and we'll be sending your order.</p>
            <form action="" method="" class="form">
                <div class="mb">
                    <div class="form_input">
                        <label for="name" class="label">Your name</label>
                        <div>
                            <input type="text" id="name" class="input_name" name="name" value="" placeholder="first name">
                            <input type="text" id="name" class="input_name" name="name" value="" placeholder="last name">
                        </div>
                    </div>
                    <div class="form_input">
                        <label for="email" class="label">Your email</label>
                        <div><input type="email" id="email" class="input_email" name="email" value="" placeholder="your_mail@mail.com"></div>
                    </div>
                    <div class="form_input">
                        <label for="phone" class="label">Phone *</label>
                        <div>
                            <input type="tel" id="phone" class="input_phone" name="phone" value="" placeholder="000">
                            <input type="tel" id="phone" class="input_phone" name="phone" value="" placeholder="000">
                            <input type="tel" id="phone" class="input_phone1" name="phone" value="" placeholder="0000">
                        </div>
                    </div>
                    <div class="form_input">
                        <label for="message_subject" class="label">Message subject *</label>
                        <div>
                            <select name="message_subject" id="" class="input_message_subject">
                                <option value="">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form_input">
                    <label for="message" class="label">Message *</label>
                    <div>
                        <textarea name="message" id="message" cols="5" rows="5" class="input_message" placeholder=" "></textarea>
                    </div>
                </div>
                <div class="line"></div>
                <div class="btn"><button type="submit" class="submit">submit form</button></div>
            </form>
        </div>
    </div>

</body>
</html>
